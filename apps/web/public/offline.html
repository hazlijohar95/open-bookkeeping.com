<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#6366f1" />
  <title>Offline - Open Bookkeeping</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-foreground: #ffffff;
      --background: #ffffff;
      --foreground: #0f0f10;
      --muted: #f4f4f5;
      --muted-foreground: #71717a;
      --border: #e4e4e7;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #818cf8;
        --primary-foreground: #ffffff;
        --background: #161618;
        --foreground: #fafafa;
        --muted: #27272a;
        --muted-foreground: #a1a1aa;
        --border: rgba(255, 255, 255, 0.1);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      padding-top: max(24px, env(safe-area-inset-top));
      padding-bottom: max(24px, env(safe-area-inset-bottom));
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: var(--muted);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .icon {
      width: 40px;
      height: 40px;
      color: var(--muted-foreground);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.025em;
    }

    p {
      color: var(--muted-foreground);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--muted);
      color: var(--foreground);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .status {
      margin-top: 32px;
      padding: 12px 16px;
      background: var(--muted);
      border-radius: 8px;
      font-size: 13px;
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: blink 1.5s ease-in-out infinite;
    }

    .status-dot.online {
      background: #22c55e;
      animation: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .logo {
      position: absolute;
      top: max(20px, env(safe-area-inset-top));
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--muted-foreground);
    }

    .logo-icon {
      width: 24px;
      height: 24px;
    }

    .features {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .features-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--muted-foreground);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--foreground);
    }

    .feature-icon {
      width: 16px;
      height: 16px;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
    </svg>
    Open Bookkeeping
  </div>

  <div class="container">
    <div class="icon-wrapper">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 20h.01"/>
        <path d="M7 20v-4"/>
        <path d="M12 20v-8"/>
        <path d="M17 20V8"/>
        <path d="M22 4v16"/>
        <line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - your local data is safe. Reconnect to sync your changes.
    </p>

    <div class="actions">
      <button class="btn-primary" onclick="window.location.reload()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
          <path d="M16 16h5v5"/>
        </svg>
        Try Again
      </button>
      <button class="btn-secondary" onclick="history.back()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Go Back
      </button>
    </div>

    <div class="status" id="status">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">Waiting for connection...</span>
    </div>

    <div class="features">
      <div class="features-title">Available Offline</div>
      <div class="feature-list">
        <div class="feature-item">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
          View cached invoices
        </div>
        <div class="feature-item">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
          Create draft documents
        </div>
        <div class="feature-item">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6 9 17l-5-5"/>
          </svg>
          Access saved PDFs
        </div>
      </div>
    </div>
  </div>

  <script>
    // Monitor online/offline status
    function updateStatus() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');

      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Connection restored! Redirecting...';
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        dot.classList.remove('online');
        text.textContent = 'Waiting for connection...';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
