[build]
  command = "yarn build"
  publish = "apps/web/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Use esbuild for bundling functions
  node_bundler = "esbuild"
  # Include workspace packages in the bundle
  included_files = ["packages/**/*", "apps/api/src/**/*"]
  # External packages that shouldn't be bundled
  external_node_modules = ["postgres"]

# SPA fallback - redirect all other routes to index.html
# This must come AFTER the function routes (which are handled by config.path in the function)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "yarn dev:web"
  port = 5173
  targetPort = 5173

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Request-Id, X-API-Key, X-Session-Id"

[[headers]]
  for = "/trpc/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Request-Id, X-API-Key"
