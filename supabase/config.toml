# Supabase Configuration for Open Bookkeeping
# https://supabase.com/docs/guides/cli/config

project_id = "kzapllpundevktoeeead"

# API settings
[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

# Database settings
[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

# Auth settings
[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://localhost:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Storage settings
[storage]
enabled = true
file_size_limit = "50MiB"

# Edge Functions
[functions.api]
verify_jwt = true

# Scheduled function for aggregation (daily at 1 AM UTC)
[functions.scheduled-aggregation]
verify_jwt = false

# Analytics
[analytics]
enabled = false
